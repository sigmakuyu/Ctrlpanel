<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kesalahan Tak Terduga</title>
  <link rel="icon" type="image/png" href="/static/favicon-96x96.png" sizes="96x96" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .smoke {
      animation: smoke 2.5s ease-in-out infinite;
      opacity: 0.7;
    }

    @keyframes smoke {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-20px) scale(1.2);
        opacity: 0.4;
      }
      100% {
        transform: translateY(-40px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-white to-blue-100 min-h-screen flex flex-col">
  <!-- MAIN -->
  <main class="flex-grow flex items-center justify-center px-4 py-16">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-lg p-8 text-center fade-in">
      <!-- SVG ILUSTRASI -->
      <div class="relative mx-auto mb-6 w-32 h-32">
        <svg viewBox="0 0 64 64" class="w-full h-full">
          <rect x="10" y="20" width="44" height="30" rx="4" fill="#cbd5e1" stroke="#94a3b8" stroke-width="2" />
          <rect x="20" y="25" width="24" height="20" fill="white" rx="2" />
          <rect x="15" y="50" width="34" height="4" fill="#94a3b8" rx="1" />
        </svg>
        <div class="absolute left-1/2 top-0 transform -translate-x-1/2">
          <div class="w-3 h-3 bg-gray-400 rounded-full smoke"></div>
          <div class="w-4 h-4 bg-gray-300 rounded-full mt-2 smoke delay-100"></div>
        </div>
      </div>

      <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-gray-800">Ada kesalahan yang tak terduga!</h1>
      <p class="text-gray-600 mb-6 text-sm sm:text-base">
        Maaf, kami mengalami masalah saat memproses permintaanmu. Silakan coba beberapa saat lagi atau kembali ke halaman utama.
      </p>
      <a href="/dashboard" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-full transition">
        Kembali ke Beranda
      </a>
    </div>
  </main>
</body>
</html>
